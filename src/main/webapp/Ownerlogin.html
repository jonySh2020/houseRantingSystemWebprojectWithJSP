<html>
    <head>
        <title>Owner_Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Welcome House Owner!</h3>
        <form name="Ownerinfo" action="Ownerlogin.jsp" method="post" >
            <table>
                <tr> <td> <em> Personal Information:</em></td></tr>
                
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" id="234434" name="OwnerName" ></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                   <td><input type="email" name="mailid" id="234435" ></td>
                </tr>
                
                <tr>
                    <td>Contact No</td>
                   <td><input type="number" name="contactno" id="234436"></td>
                </tr>
                
                <tr> <td> <em>House Information:</em></td></tr>

                <tr>
                    <td>Number of rooms</td>
                   <td><input type="number" name="roomsNO" id="234437"></td>
                </tr>
                <tr>
                    <td>Address</td>
                   <td><input type="text" name="Address" id="234438"></td>
                </tr>
                <tr>
                    <td>City</td>
                   <td><input type="text" name="City" id="234439"></td>
                </tr>
                <tr>
                   <td>district</td>
                   <td><input type="text" name="district" id="234449"></td>
                </tr>
                <tr>
                   <td>state</td>
                   <td><input type="text" name="state" id="234450"></td>
                </tr>
                
                
                <tr>
                    <td>pincode</td>
                   <td><input type="number" name="pincode" id="234440"></td>
                </tr>
                <tr>
                    <td>Rent price</td>
                   <td><input type="number" name="rent" id="234441"></td>
                </tr>
                <tr>
                    <td> <input type="checkbox" name="OwnerAccept" value="checked"> Accept terms and conditions.</td>
                </tr>
              
                <tr>
              
                    <td>  <input type="submit" > </td>
                    <td><input type="reset" ></td>
                </tr>
            </table>
             
             
            
        </form>
    </body>
</html>
